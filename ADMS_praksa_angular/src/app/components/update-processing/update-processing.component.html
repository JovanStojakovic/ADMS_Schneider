<section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Send For Processing</h3>
  
              <form [formGroup] = "processForm" (ngSubmit) = "process()" class="px-md-2">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div data-mdb-input-init class="form-outline datepicker">
                      <input type="text" class="form-control" placeholder="{{problemProcessed.brWorkers}}" id="exampleDatepicker1"  [formControlName] = "'brWorkers'" />
                      <label for="exampleDatepicker1" class="form-label">Workers Number</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                  </div>
                </div>
  
  
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                  <div class="col-md-6">
  
                    <div data-mdb-input-init class="form-outline">
                      <input type="text" onfocus="(this.type='date')" id="form3Example1w" class="form-control" placeholder="{{problemProcessed.predictedDate}}"  [formControlName] = "'predictedDate'"  />
                      <label class="form-label" for="form3Example1w">Predicted Date</label>
                    </div>
  
                  </div>
                </div>
                <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
    
                      <div data-mdb-input-init class="form-outline">
                        <input type="text" onfocus="(this.type='time')" id="form3Example1w" class="form-control" placeholder="{{problemProcessed.predictedTime}}"  [formControlName] = "'predictedTime'" />
                        <label class="form-label" for="form3Example1w">Predicted Time</label>
                      </div>
    
                    </div>
                  </div>
  
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
